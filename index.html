<nav id="navbar_top" class="navbar navbar-light p-1">
  <div class="container" id="top_container">
    <a class="navbar-brand" href="index.html">
      <img src="bilder/logo.png" height="30" alt="" />
    </a>
    <div id="wholeFrame">
      <span id="hamburger" onclick="toggleMenu()">
        <div id="icon">
          <span class="navLine"></span>
          <span class="navLine"></span>
          <span class="navLine"></span>
        </div>
      </span>
    </div>

    
    <div class="container">
      <div class="d-flex justify-content-around" id="filter">
        <span style="font-size: 40px; color: white;">
          <i id="genre_open" type="button" data-bs-toggle="modal" data-bs-target="#genresModal" class="fa-solid fa-headphones"></i>
        </span>
        <div class="d-flex justify-content-start">
          <span style="font-size: 40px; color: white;">
            <i type="button" id="backButton" class="fa-solid fa-caret-left"></i>
          </span>
          <span style="color: white;">
            <div id="calendar">
              <i type="button" data-bs-toggle="modal" data-bs-target="#calandersModal" class="fa-solid fa-calendar"></i>
            </div>
          </span>
          <span style="font-size: 40px; color: white;">
            <i type="button" id="frontButton" class="fa-solid fa-caret-right"></i>
          </span>
        </div>
        <span style="font-size: 40px; color: white;">
          <i id="location_open" type="button" data-bs-toggle="modal" data-bs-target="#locationsModal" class="fa-solid fa-map-location-dot"></i>
        </span>
      </div>
    </div>
  </div>
  </nav>

  <div id="concertsHtml" class="container">

  </div>

<div id="rtlNav">
  <div class="text-white container text-center">
    <div id="linkFlexOuter">
      <div id="linkFlexInner">
        <div><a href="index.html" class="subNavLinks">Events</a></div>
        <div id="clubs"><a href="clubs.html" class="subNavLinks">Clubs</a></div>
      </div>
    </div>
  </div>
</div>

<!-- Modal Location -->
<div class="modal fade" id="locationsModal" tabindex="-1" aria-labelledby="locationModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Location</h5>
        <button type="button" id="location_close" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="locationModal" class="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" id="location_close" class="btn btn-secondary" data-bs-dismiss="modal">Schliessen</button>
        <button type="button" id="location_save" class="btn btn-primary">Speichern</button>
      </div>
    </div>
  </div>
</div>


<!-- Modal Genre -->
<div class="modal fade" id="genresModal" tabindex="-1" aria-labelledby="genresModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Genres</h5>
        <button type="button" id="genre_close" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="genreModal" class="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" id="genre_close" class="btn btn-secondary" data-bs-dismiss="modal">Schliessen</button>
        <button type="button" id="genre_save"class="btn btn-primary">Speichern</button>
      </div>
    </div>
  </div>
</div>


<!-- Modal Calendar -->
<div class="modal fade" id="calandersModal" tabindex="-1" aria-labelledby="calendarsModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Kalender</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="calenderModal" class="modal-body">
        <input id="startDate" class="form-control" type="date" />
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Schliessen</button>
        <button type="button" id="calendar_genre" class="btn btn-primary">Speichern</button>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"

<script>
  var hamburger = document.getElementById('hamburger')
  var rtlNav = document.getElementById('rtlNav')

  function toggleMenu() {
    if (rtlNav.className === 'activeClass') {
      rtlNav.className = ""
      document.getElementById("icon").innerHTML = `<span class="navLine"></span>
          <span class="navLine"></span>
          <span class="navLine"></span>`;
      document.getElementById("filter").style.visibility = 'visible'
    }
    else {
      document.getElementById("filter").style.visibility = 'hidden'
      rtlNav.className = 'activeClass'
      document.getElementById("icon").innerHTML = `<span style="font-size: 40px; color: white; margin-left: 10px;">
        <i type="button" class="fa-solid fa-xmark"></i>
      </span>`;
    }
  }
</script>
</html>
